<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Poke-Team</title>
    <link rel="stylesheet" href="./style/style.css?v=4" />
</head>

<body>
    <header class="header">
        <div class="brand">
            <div class="logo" aria-hidden="true"></div>
            <h1>Poke Team</h1>
        </div>
        <p class="tagline">Busca tus Pokémon y elige a los que quieras para formar tu equipo.</p>
    </header>

    <section class="searchbar">
        <form id="search-form" class="search">
            <input id="search-input" type="search" placeholder="Ingresa un Pokémon (Bulbasaur, Gengar, Pikachu)"
                aria-label="Buscar Pokémon" />
            <button type="submit" class="btn-cta">Buscar</button>
        </form>
    </section>

    <section id="msg" class="msg" aria-live="polite"></section>

    <main class="grid">
        <!-- IZQUIERDA: LISTA -->
        <section class="pokedex">
            <h2>Pokédex</h2>
            <ul id="pokedex-list" class="list"></ul>
        </section>

        <!-- DERECHA: DETALLE + EQUIPO -->
        <aside class="side">
            <section class="detail">
                <h2>Información del pokémon</h2>
                <div id="detail-card" class="card empty">
                    <p>Selecciona un Pokémon de la lista para ver detalles.</p>
                    <button id="detail-add" class="primary wide" type="button" disabled>Agregar</button>
                </div>
            </section>

            <section class="team">
                <h2>Tu team (<span id="team-count">0</span>/<span id="team-max">6</span>)</h2>
                <ul id="team-list" class="list team-list"></ul>
                <div class="team-actions">
                    <button id="clear-team" type="button" class="btn btn--outlined btn--lg">Vaciar</button>
                </div>
            </section>

        </aside>
    </main>

    <footer class="footer">
        <small>Hecho por Anherika con amor para los fans de Pokémon. ✨</small>
    </footer>

    <!-- Data primero, app después -->
    <script src="./js/data/pokedex.js" defer></script>
    <script src="./js/app.js?v=6" defer></script>
</body>

</html>
